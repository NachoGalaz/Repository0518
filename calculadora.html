<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
        //Sumas dos numeros
        function suma(a, b) {
            let sumaTotal = a + b
            alert("La suma de sus digitos es " + sumaTotal)
            return a + b
        }

        //Resta dos numeros
        function resta(a, b) {
            let restaTotal = a - b
            alert("La resta de sus digitos es " + restaTotal)
            return a - b
        }

        //Suma y resta dos numeros

        function cacularUsuario() {
            let numero1 = parseInt(prompt("ingrese un numero:"));
            let numero2 = parseInt(prompt("ingrese un segundo numero:")); //numero 1y2 para no confundirse
            suma(numero1, numero2);
            resta(numero1, numero2);
        }
        cacularUsuario() // es solo para llamar a prompt
    </script>

</head>
